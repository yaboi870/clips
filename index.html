<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #141414; /* Grey background */
            padding: 10px;
            text-align: center;
            z-index: 1000;
        }
        nav button {
            margin: 0 10px;
            font-size: 20px;
            padding: 10px 15px;
            font-family:  Verdana, sans-serif;
            cursor: pointer;
        }
        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: white;
            padding-top: 60px; /* Adjusted padding to accommodate nav */
        }
        section h2 {
            font-size: 24px; /* Smaller section title */
            margin-bottom: 20px;
        }
        .video-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        #section1 {
            background-color: #363636; 
            color: red;
        }
        #section2 {
            background-color: #363636; 
            color: rgb(5, 158, 230);
        }
        #section3 {
            background-color: #363636; 
            color: greenyellow;
        }
        video {
            width: 30%; /* Each video takes 30% of the section width */
        }

        .hope{
             position: absolute;
             left:62%;
             top:30px;
        }

        bhope{
            position: absolute;
            left:47%;
            top:990px;
        }

        .chope{
          position: absolute;
          left:60%;
           top:1860px;
        }
    </style>
</head>
<body>

<nav>
    <button onclick="scrollToSection('section1')">1</button>
    <button onclick="scrollToSection('section2')">2</button>
    <button onclick="scrollToSection('section3')">3</button>
</nav>

<section id="section1">
    <h2>Team Fortress 2</h2>
    
    <div class="video-container">
        <video controls>
            <source src="TF2 v1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="TF2 v2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="TF2 v3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</section>

<section id="section2">
    <h2>ULTRAKILL</h2>
    <div class="video-container">
        <video controls>
            <source src="ULTRAKILL v1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="ULTRAKILL v2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
    </div>
</section>

<section id="section3">
    <h2>Split Gate</h2>
    <div class="video-container">
        <video controls>
            <source src="SplitGate v1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        
    </div>
</section>

<script>
    function scrollToSection(sectionId) {
        const targetElement = document.getElementById(sectionId);
        const navHeight = document.querySelector('nav').offsetHeight; // Get nav height
        const targetPosition = targetElement.getBoundingClientRect().top + window.scrollY - navHeight; // Adjust position
        window.scrollTo({
            top: targetPosition,
            behavior: 'smooth'
        });
    }
</script>

</body>
</html>
